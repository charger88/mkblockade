<!DOCTYPE html>
<html>
<head>
	<title>Новости</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="jquery.mkblockade.js"></script>
	<script>
		$(document).ready(function(){
			$.mkBlockade({
				requireForOneOnly: false,
				checkScriptLoadingPath: 'ads2.js',
				detectedCallback: function(){
					$('body').addClass('detected');
					$('h1').text('Adblock detected');
				},
			});
		});
	</script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<h1>Adblock is not detected</h1>
</body>
</html>
